<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/gestao.css">
</head>
<body>

    <div id="fundo-popup" class="fundo-popup ocultar">
            <div id="janela-popup" class="janela-popup">
                <div id="titulo-popup" class="titulo-popup">Editar Contato</div>
                <div id="principal-popup" class="principal-popup">
                    <div class="campoForm">
                        <label>ID</label>
                        <input type="text" name="f_id" id="f_id" readonly="curso: not-allowed">
                    </div>
                    <div class="campoForm">
                        <label>Nome</label>
                        <input type="text" name="f_nome" id="f_nome">
                    </div>
                    <div class="campoForm">
                        <label>Telemóvel</label>
                        <input type="text" name="f_telemovel" id="f_telemovel">
                    </div>
                    <div class="campoForm">
                        <label>E-mail</label>
                        <input type="text" name="f_email" id="f_email">
                    </div>
                    <div class="campoForm">
                        <label>Data Nascimento</label>
                        <input type="text" name="f_dtNascimento" id="f_dtNascimento">
                    </div>
                </div>
                <div id="rodape-popup" class="rodape-popup">
                    <button class="btn-geral" id="btn-gravar">gravar</button>
                    <button class="btn-geral" id="btn-cancelar">cancelar</button>
                </div>
            </div>
    </div>

    <h2>Gestão</h2>

    <div id="dgv" class="dgv">
        <div id="resultado" class="resultado">
            <div id="titulos" class="titulos">
                    <div class="titulo c1">id</div>
                    <div class="titulo c2">nome</div>
                    <div class="titulo c3">telemóvel</div>
                    <div class="titulo c4">email</div>
                    <div class="titulo c5">data</div>
                    <div class="titulo c6">operações</div>
            </div>
            

            <div id="dados" class="dados">

                    <div class="coluna c3"></div>
                    <div class="coluna c4"></div>
                    <div class="coluna c5"></div> -->
                </div>
            </div>
        </div>

    </div>
    

<script src="scripts/gestao.js"></script>
</body>
</html>
